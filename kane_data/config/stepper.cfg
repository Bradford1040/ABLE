#######  Stepper X  ########
# The stepper_x section is used to describe the stepper controlling
# the X axis in a cartesian robot.

[stepper_x]
step_pin: PD4
dir_pin: !PD3 # ! is used to switch Direction 
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
step_pulse_duration: 0.000000100
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 403 # Bed X
homing_speed: 39
homing_positive_dir: false
####ONLY USED FOR PHYSICAL ENDSTOPS####
homing_retract_dist: 0
#homing_retract_speed: 39
#second_homing_speed: 19.5

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.750
diag_pin: ^PC1 # use the same pin that was previously the endstop_pin!
interpolate: True
driver_SGTHRS: 109
stealthchop_threshold:999999 # 50
sense_resistor: 0.110
#coolstep_threshold:

