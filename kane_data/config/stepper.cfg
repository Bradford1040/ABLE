#######  Stepper Z  #######
# The stepper_z section is used to describe the stepper controlling
# the Z axis in a cartesian robot.
# Ref for Dual Z: https://www.reddit.com/r/klippers/comments/m27xhm/klipper_config_for_ender_5_plus_with_skr_14_turbo/

[stepper_z]
step_pin: PD11
dir_pin: PD10 # ! is used to switch Direction
enable_pin: !PD13
microsteps: 64
rotation_distance: 8
full_steps_per_rotation: 200
step_pulse_duration: 0.000000100
endstop_pin: probe:z_virtual_endstop
position_max: 396 # Build Height
position_min: -4.0
homing_speed: 10.0

[tmc2209 stepper_z]
uart_pin: PD12
run_current: 0.650
diag_pin: *PC13
interpolate: True
stealthchop_threshold: 0 # 10
sense_resistor: 0.110
#coolstep_threshold:

