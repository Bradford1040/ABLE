#[include btt_lis2dw.cfg]
[input_shaper]
shaper_freq_x: 61.2
#   A frequency (in Hz) of the input shaper for X axis. This is
#   usually a resonance frequency of X axis that the input shaper
#   should suppress. For more complex shapers, like 2- and 3-hump EI
#   input shapers, this parameter can be set from different
#   considerations. The default value is 0, which disables input
#   shaping for X axis.
shaper_freq_y: 45.8 
#   A frequency (in Hz) of the input shaper for Y axis. This is
#   usually a resonance frequency of Y axis that the input shaper
#   should suppress. For more complex shapers, like 2- and 3-hump EI
#   input shapers, this parameter can be set from different
#   considerations. The default value is 0, which disables input
#   shaping for Y axis.
#shaper_type: mzv
#   A type of the input shaper to use for both X and Y axes. Supported
#   shapers are zv, mzv, zvd, ei, 2hump_ei, and 3hump_ei. The default
#   is mzv input shaper.
shaper_type_x: zv
shaper_type_y: 2hump_ei
#   If shaper_type is not set, these two parameters can be used to
#   configure different input shapers for X and Y axes. The same
#   values are supported as for shaper_type parameter.
damping_ratio_x: 0.1
damping_ratio_y: 0.1
#   Damping ratios of vibrations of X and Y axes used by input shapers
#   to improve vibration suppression. Default value is 0.1 which is a
#   good all-round value for most printers. In most circumstances this
#   parameter requires no tuning and should not be changed.


# BLTouch: https://www.klipper3d.org/BLTouch.html
[bltouch]
sensor_pin: ^PC13
control_pin: PE5
pin_move_time: 0.680
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -47
y_offset: 0
#z_offset: 4 # Uncomment if starting fresh; Distance should be enough to keep the z-offset positive.
speed: 4.0
#high_speed_mode: 2
lift_speed: 4.0
pin_up_touch_mode_reports_triggered: False
samples: 5
samples_result: average
sample_retract_dist: 10.0
samples_tolerance: 0.01
samples_tolerance_retries: 5
drop_first_result: True


# Description of Rotation Distance: https://github.com/Klipper3d/klipper/blob/master/docs/Rotation_Distance.md
[extruder]
step_pin: PD15
dir_pin: !PD14 # ! is used to switch Direction
enable_pin: !PC7
microsteps: 32
#gear_ratio:
rotation_distance: 7.515794 # Set for sprite pro; Use https://3dprintbeginner.com/rotation-distance-calculator/ to calculate
full_steps_per_rotation: 200
step_pulse_duration: 0.000000100
instantaneous_corner_velocity: 1.000
nozzle_diameter: 0.400
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
min_temp: 0
min_extrude_temp: 170
max_temp: 300
max_power: 1.0
max_extrude_only_distance: 200.0
pressure_advance: .0442
pressure_advance_smooth_time: 0.040
smooth_time: 1.0
#pid_kp: 18.778
#pid_ki: 1.070
#pid_kd: 82.387
filament_diameter: 1.750
#filament_density: 1.27
#filament_heat_capacity: 1.20   #PLA has a heat capacity of 1.8-2.1 J/g-K & PETG 1.1-1.3 J/g-K
heater_power: 115
cooling_fan: fan
control: mpc
block_heat_capacity: 23.2716
ambient_transfer: 0.102447
sensor_responsiveness: 0.109876
fan_ambient_transfer: 0.102447, 0.116021, 0.126379, 0.134238, 0.13804, 0.142026, 0.145932

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.970
diag_pin:
interpolate: False
stealthchop_threshold: 0  # 30
sense_resistor: 0.110
#coolstep_threshold:
driver_IHOLDDELAY: 8 #8
driver_TPOWERDOWN: 20 #20
driver_TBL: 2 #1
driver_TOFF: 3 #2
driver_HEND: 0 #1
driver_HSTRT: 5 #7
driver_PWM_AUTOGRAD: False  #True
driver_PWM_AUTOSCALE: False  #True
driver_PWM_LIM: 12 #12
driver_PWM_REG: 8 #8
driver_PWM_FREQ: 1 #2
driver_PWM_GRAD: 14 #18
driver_PWM_OFS: 36 #36