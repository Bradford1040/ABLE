position_endstop: -13
position_min: -13
position_max: 232 # Bed Y
homing_positive_dir: false
homing_speed: 53
homing_retract_dist: 5.0
#homing_retract_speed: 39
#second_homing_speed:53
step_pulse_duration: 0.000000100
full_steps_per_rotation: 200

