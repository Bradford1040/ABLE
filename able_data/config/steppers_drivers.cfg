
[stepper_x]
step_pin: PD4
dir_pin: !PD3 # ! is used to switch Direction 
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
use_sensorless_homing: True
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 230 # Bed X
homing_positive_dir: false
homing_speed: 39
homing_retract_dist: 5.0
#homing_retract_speed: 39
#second_homing_speed:39
step_pulse_duration: 0.000000100
full_steps_per_rotation: 200

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.900
diag_pin: ^PC1 # use the same pin that was previously the endstop_pin!
interpolate: False
driver_SGTHRS: 107
stealthchop_threshold: 999999  # 100
sense_resistor: 0.110
#coolstep_threshold:

[stepper_y]
step_pin: PA15
dir_pin: !PA8 # ! is used to switch Direction
enable_pin: !PD1
microsteps: 32
rotation_distance: 40
use_sensorless_homing: True
